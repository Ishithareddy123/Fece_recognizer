<html>

<head>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>

<center>

    <br>

    <br>

<h1>Face Recognition App</h1>

<br>

<p>Note:This app recognizes:</p>

<h2 class="btn btn-primary">Mother</h2>

<br>

<h2 class="btn btn-primary">Father</h2>

<br>

<h2 class="btn btn-primary">Me</h2>

<br>

<br>

<div class="col-md-4 col-sm-12 col-xs-12">

    <label>webcamView - </label>

    <div id="camera"></div>

    <br><br>

<button onclick="takeSnapshot()" class="btn btn-warning">capture image</button>

   </div>



   <div class="col-md-4 col-sm-12 col-xs-12">

    <label>prediction - </label>

    <p class="person_name" id="person_name"></p>

    <p class="person" id="person"></p>

   </div>



  <div class="col-md-4 col-sm-12 col-xs-12">

    <label>Snapshot - </label>

    <div id="result"></div>

    <br><br>

    <button onclick="predictPerson()" class="btn btn-warning">predict image</button>

   </div>

</center>

</body>

</html>
